<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add to cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <h1>eCommerce</h1>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 pt-4 px-3 bg-light">
                <h4>Add Product</h4>
                <hr>
                <form action="" id="add_product">
                    <div class="row">
                        <label for="product_name">Name</label>
                        <input type="text" class="form-control" id="product_name">
                    </div>
                    <div class="row">
                        <label for="product_price">Price</label>
                        <input type="number" class="form-control" id="product_price">
                    </div>
                    <div class="row">
                        <label for="product_image">Product Image</label>
                        <input type="text" class="form-control" value="https://picsum.photos/200/300" id="product_image">
                    </div>
                    <div class="row mt-3">
                        <input type="submit" class="form-control btn btn-success" id="submit">
                    </div>
                </form>
            </div>

            <div class="col-md-8 pt-4 px-3" id="product_body">
                <h4>Product List</h4>
                <hr>
                <div class="row" id="product_wrapper">
                </div>
            </div>

            <div class="col-md-2 pt-4 px-3">
                <h4>Cart</h4>
                <hr>
                <table id="table" class="table table-success">
                    <thead>
                        <tr>
                            <th>SL</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ui.js"></script>
    <!--<script src="storage.js"></script>-->
    <script src="script.js"></script>
</body>
</html>
